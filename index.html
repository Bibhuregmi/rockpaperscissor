<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class = 'innerBox'>
            <button id="Rock"><img src="./assests/rock.png"></button>
            <button id="Paper"><img src="./assests/paper.png"></button>
            <button id="Scissor"><img src="./assests/scissors.png"></button>
        </div>
        <div class="result"> 
            <p id="opt">Choose you options</p>
            <p id="score">Score- Player:0 Computer:0 </p>
            <button id="reset"> Reset Game</button>
        </div> 
    </div>
    <script src="game.js"></script>
</body>
</html>
